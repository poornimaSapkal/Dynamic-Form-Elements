<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Source+Code+Pro:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="cookies.js"></script>
    <title>Document</title>
</head>
<body onload="fetchData();">
    <div id="toggle_div">
        <h3 onclick="toggle();">Toggle Dataset</h3>
    </div>
    <h1>Where will your choices take you?</h1>
        <div id="options_div"></div>
        <div id="heart_div"><h2>‚ù§</h2></div> 
    <div class="container">
        <form style="display: none;" id="newsletter"  action="">
            <h3>Sign up to receive newsletters!</h3>
            <ul>
                <li>
                    <label id="name" for="name">Name:</label>
                    <input required class="changeStyle" type="text" name="" id="name" placeholder="John Doe">
                </li>
                <li>
                    <label for="email_id">Email ID:</label>
                    <input class="changeStyle" oninvalid="showEmailError();" id="person_email" type="email" name="email_id" placeholder="john.doe@gmail.com" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
                </li>
                <li>
                    <button  onclick=" validate();"  class="submit" type="submit">Submit</button>
                </li>
            </ul>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
